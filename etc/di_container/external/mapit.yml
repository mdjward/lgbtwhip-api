services:

    thelgbtwhip.api.external.client.mapit:
        class: TheLgbtWhip\Api\External\Client\MapIt\MapItClient
        arguments:
            httpClient: @thelgbtwhip.api.external.client.mapit.http_client
            processor:  @thelgbtwhip.api.external.client.mapit.processor

    thelgbtwhip.api.external.client.mapit.cacheable:
        class: TheLgbtWhip\Api\External\Client\MapIt\MapItCachingClient
        arguments:
            mapItClient:            @thelgbtwhip.api.external.client.mapit
            constituencyRepository: @thelgbtwhip.api.orm.repository.constituency
        tags:
            - { name: cacheable, type: filesystem }

    thelgbtwhip.api.external.client.mapit.http_client:
        class: %thelgbtwhip.api.external.client.http_client.class%
        arguments: [{base_url: %mapit.base_url%}]

    thelgbtwhip.api.external.client.mapit.processor:
        class: TheLgbtWhip\Api\External\Client\MapIt\MapItPersistingProcessor
        arguments:
            constituencyCandidateRetriever: @thelgbtwhip.api.external.client.your_next_mp
            constituencyManager:            @thelgbtwhip.api.orm.manager.constituency