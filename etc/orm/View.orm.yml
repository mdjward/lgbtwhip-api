TheLgbtWhip\Api\Model\View:
    type: entity
    table: views
    repositoryClass: TheLgbtWhip\Api\Repository\ViewRepository
    id:
        id:
            column: view_id
            type: integer
            generator:
                strategy: auto
    fields:
        historicSupport:
            column: historic_support
            type: string
            nullable: true
            
        historicStance:
            column: historic_stance
            type: text
            nullable: true
            
        currentSupport:
            column: current_support
            type: string
            nullable: true
            
        currentStance:
            column: current_stance
            type: text
            nullable: true
            
    uniqueConstraints:
        issue_candidate:
            columns: [issue_id, candidate_id]

    manyToOne:
        candidate:
            targetEntity: Candidate
            joinColumns:
                candidate_id:
                    referencedColumnName: candidate_id
            fetch: LAZY
        issue:
            targetEntity: Issue
            joinColumns:
                issue_id:
                    referencedColumnName: issue_id
